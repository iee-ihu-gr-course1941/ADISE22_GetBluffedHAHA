<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../js/script.js" defer></script>
</head>
<body>
   <div id="container-class"> 
    <div id="" class="card"  data-suit="heart" data-value="A" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="2" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="3" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="4" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="5" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="6" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="7" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="8" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="9" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="10" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="J" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="Q" draggable="true"></div>
    <div id="" class="card"  data-suit="spade" data-value="K" draggable="true"></div>
    <div id="" class="card"  data-value="Joker" draggable="true"></div>
    <div id="" class="card"  data-value="Joker" draggable="true"></div>
    <!--<div class="back_card"></div>-->
    
    
   <div class="back-card-stack"></div>
   <div class="back-card-burned-stack"></div>
   

 </div> 
  <button onclick="clickPlay()" id="play-card-button" >PLAY CARDS</button>
  <button onclick="clickTakeBack()" id="take-back-card">TAKE BACK CARD</button>
  <button onclick="callBluff()" id="callBluff">CALL BLUFF</button>
  <button onclick="endTurn()" id="end-turn-button">END YOUR TURN</button>
  <p id="selectorText">WHAT CARD TO CALL:</p>
  <select id="cardSelector">
    <option value="A">A</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="J">J</option>
    <option value="Q">Q</option>
    <option value="K">K</option>
  </select>

  <img src="../images/player-icon-1.png" id="player-icon-1">
  <img src="../images/player-icon-2.png" id="player-icon-2">

  <p id="player-name-1">PLAYER 1</p>
  <p id="player-name-2">PLAYER 2</p>
  <p id="player-name-3">PLAYER 3</p>

</body>
</html>
