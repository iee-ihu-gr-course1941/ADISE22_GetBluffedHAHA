<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch api results</title>
</head>
<body>
    <button id="getText">get text</button>
    <button id="getUsers">get Users</button>
    <button id="getTestApi">get Test api data</button>  
     <div id="output"></div>
    <script>
        document.getElementById('getText').addEventListener('click',getText);
        document.getElementById('getUsers').addEventListener('click',getUsers);
        document.getElementById('getTestApi').addEventListener('click',getTestApi);

        function getText(){
            // fetch('test.txt')
            // .then(function(response){
            //     return response.text();
            // })
            // .then(function(data){ 
            //     console.log(data);
            //  }
            // )

            fetch('test.txt')
            .then((res) => res.text())
            .then((data) => {document.getElementById('output').innerHTML = data})
            .catch((err) => {console.log(err)})

        }

        function getUsers(){
            // fetch('test.txt')
            // .then(function(response){
            //     return response.text();
            // })
            // .then(function(data){ 
            //     console.log(data);
            //  }
            // )

            fetch('Users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Users</h2>';
                data.forEach(function(user){
                 output += `
                 <ul>
                    <li>ID:${user.id}</li>
                    <li>Name:${user.name}</li>
                </ul>`;  
                });
                document.getElementById('output').innerHTML = output;
                // console.log(data);
            })
            .catch((err) => {console.log(err)})

        }

        function getTestApi(){
            // fetch('test.txt')
            // .then(function(response){
            //     return response.text();
            // })
            // .then(function(data){ 
            //     console.log(data);
            //  }
            // )

            fetch('http://localhost/PHP_REST_API/api/card/read.php')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>cards</h2>';
                 data =  JSON.stringify(data.data);
                data = JSON.parse(data);
                console.log(data);
                data.forEach(function(card){
                 output += `
                 <div>
                    <h2>${card.id}</h2>
                    <h2>${card.colour}</h2>
                    <h2>${card.number}</h2>
                </div>`;  
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => {console.log(err)})

        }
    </script>
</body>


</html>
